<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap" rel="stylesheet">

  <title>Signup Page</title>
</head>
<body>
  <main>
    <section id="signup">
      <div class="hero"></div>
      <div class="form-container">
        <h2>Join The Fashion <br> Community</h2>
        <form id="signup-form" action="#" onsubmit="event.preventDefault();">
          <input type="text" class="input-username" name="username" placeholder="Username">
          <input type="password" class="input-password" name="password" placeholder="Password">
          <input type="email" class="input-email" name="email" placeholder="Email">

          <button class="btn btn-create-account">Create Account</button>
          <button class="btn btn-google">
            <img src="./assets/img/google.png" alt="Google">
            Continue with Google
          </button>

          <div class="form-footer">
            <span></span>
            <p>Already have an account? <a href="#">Log In</a></p>
            <span></span>
          </div>
        </form>
      </div>
    </section>
  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
